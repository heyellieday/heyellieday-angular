  
<section id="portfolio">
        <div class="container">
                    <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Work</h2>
                
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3>Organizations</h3>
                
                </div>
            </div>
            <div ng-repeat="row in rowsOfOrgs
            " class="row">
                <div ng-repeat="icon in row" class="col-sm-4 portfolio-item">
                    <a href="#portfolioModal{{icon.id}}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <h3>{{icon.title}}</h3>
                            </div>
                        </div>
                        <img src="{{icon.url}}" class="img-responsive" alt="">
                    </a>
                </div>
            </div>
        </div>
    </section>
