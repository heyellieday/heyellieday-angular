    <div class="modals">
    <div ng-repeat="id in ids" class="portfolio-modal modal fade" id="portfolioModal{{id.id}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{id.name}}</h2>
                            <hr class="star-primary">
                            <img width="250px" height="auto" src="images/{{id.name}}.jpg" class="img-responsive img-centered" alt="">
                            <p>{{id.bio}}</p>
                            <ul class="list-inline item-details">
                                <li>Location:
                                    <strong>{{id.location}}
                                    </strong>
                                </li>
                                <li>Twitter:
                                    <strong><a href="{{id.twitter}}">{{id.name}}</a>
                                    </strong>
                                </li>
                                <li>Expertise:
                                    <strong>Web Development
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
